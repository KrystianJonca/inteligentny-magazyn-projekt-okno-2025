services:
  db:
    image: postgres:15-alpine
    env_file:
      - ".env.local"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ".env.local"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 5s
      retries: 10

  # E2E test service (only used when running tests)
  e2e-test:
    build: .
    volumes:
      - .:/app
    depends_on:
      api:
        condition: service_healthy
    command: python /app/e2e_test.py --host http://api --port 8000
    profiles:
      - test

volumes:
  postgres_data:
